language: java
jdk:
  - oraclejdk8

branches:
  only:
    - master
    - "/^v[0-9]+\\.[0-9]+/"

after_success:
  - test "${TRAVIS_PULL_REQUEST}" == "false" && test "${TRAVIS_TAG}" != "" && mvn deploy --settings travis-settings.xml

env:
  global:
  # travis encrypt BINTRAY_USER=[username]
  - secure: 
  # travis encrypt BINTRAY_API_KEY=[api key]
  - secure: 
